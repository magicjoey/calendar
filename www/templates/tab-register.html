<ion-view view-title="注册">
  <ion-content class="padding">

    <form ng-submit="doRegister(user)">
    <div class="list">
      <label class="item item-input">
        <input type="email" name="user_name" ng-model="user.user_name" placeholder="登录名">
      </label>
      <label class="item item-input">
        <input type="text" name="password" ng-model="user.password" placeholder="密码">
      </label>
    </div>

    <button class="button button-royal" type="submit">
      注册
    </button>
    <button class="button button-stable" title="登录">
      <ion-nav-view name="tab-login"></ion-nav-view>
    </button>
    </form>
  </ion-content>

</ion-view>
