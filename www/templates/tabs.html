<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-striped">

  <!-- Dashboard Tab -->
  <ion-tab title="理财" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="日历" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
    <ion-nav-view name="tab-profile"></ion-nav-view>
    <ion-nav-view name="tab-aboutus"></ion-nav-view>
  </ion-tab>

  <ion-tab title="登陆" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>


</ion-tabs>
