<ion-view view-title="登陆">
  <ion-content class="padding">

    <form name="myForm" novalidate ng-submit="doLogin(formUser)" method="post">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-email positive"></i>
          <input type="email" name="userName" ng-minlength="5" ng-model="formUser.userName" required
                 placeholder="请输入登录邮箱">
          <i class="icon ion-close-circled assertive" ng-show="myForm.userName.$dirty && myForm.userName.$invalid"></i>
          <i class="icon ion-checkmark-circled balanced" ng-show="myForm.userName.$dirty && myForm.userName.$valid"></i>
        </label>
        <label class="item item-input">
          <i class="icon ion-android-lock positive"></i>
          <input type="password" name="password" placeholder="请输入密码" ng-minlength="6" ng-maxlength="32"
                 ng-model="formUser.password" required>
          <i class="icon ion-close-circled assertive" ng-show="myForm.password.$dirty && myForm.password.$invalid"></i>
          <i class="icon ion-checkmark-circled balanced" ng-show="myForm.password.$dirty && myForm.password.$valid"></i>
        </label>
      </div>

      <button class="button button-large button-royal" type="submit" ng-disabled="myForm.$invalid">
        登陆
      </button>
      <a class="button icon icon-right ion-chevron-right" href="#/register">注册</a>
      <button class="button button-large button-stable" ui-view="register">
        注册
      </button>
    </form>
  </ion-content>

</ion-view>
